<template>
  <ul>
    <li repeat.for="node of tree">

      <a if.bind="node.type !== 'tree'" route-href="route: blobs; params.bind: { sha: node.sha }">
        ${node.path}
      </a>

      <label if.bind="node.type === 'tree'">
        <input type="checkbox" ref="tree">
        ${node.path}
      </label>
      <tree-viewer if.bind="tree.checked" login.bind="login" name.bind="name" sha.bind="node.sha">
      </tree-viewer>

    </li>
  </ul>
</template>
